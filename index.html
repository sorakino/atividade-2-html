<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Fórmulario Kenzie git</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro para um Evento de Tecnologia aqui na <i>Kenzie Academy</i> </h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <label for="nome">Nome</label><br>
                    <input id="nome" type="text" name="nome" id="nome" placeholder="Insire seu Nome Completo." required="true"><br>

                    <label for="email">E-mail</label><br>
                    <input id="email" type="email" name="email" id="email" placeholder="Digite seu E-mail." required="true"><br>

                    <label for="descreva">Descreva</label><br>
                    <textarea cols="20" rows="4" id="descreva" placeholder="Descreva o que te motivou a participar do evento!"></textarea><br>

                    <label for="módulo">Selecione seu Módulo</label><br>
                    <select name="módulo" required="true" id="módulo">
                        <option value="">Escolher módulo</option>
                        <option value="M1">Módulo 1</option>
                        <option value="M2">Módulo 2</option>
                        <option value="M3">Módulo 3</option>
                        <option value="M4">Módulo 4</option>
                        <option value="M5">Módulo 5</option>
                        <option value="M6">Módulo 6</option>
                    </select><br>

                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" placeholder="Digite sua senha aqui." required="true"><br>

                    <label for="confirmar">Confirmar senha</label><br>
                    <input type="password" id="confirmar" placeholder="Digite sua senha novamente." required="true">

                    <p>Gostaria de receber novidades pelo E-mail?</p>

                    <label for="sim">Sim</label>
                    <input id="sim" type="radio" name="metodoDeContato">

                    <label for="não">Não</label>
                    <input id="não" type="radio" name="metodoDeContato">

                    <button type="submit">Enviar</button>
                </fieldset>
                
            </form>
        </section>
    </main>
        
</body>
</html>
